name: Build Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'maven'
      
      - name: Package using jlink
        run: mvn javafx:jlink

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
            mkdir -p artifacts
            zip -r artifacts/build-${{ matrix.os }}.zip ./target/target

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
            mkdir artifacts
            Get-ChildItem -Path ./target -Exclude artifacts | Compress-Archive -DestinationPath artifacts\build-${{ matrix.os }}.zip


      - name: Release artifacts
        if: ${{ github.ref_type == 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}


