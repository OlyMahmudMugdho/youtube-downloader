name: Build Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'maven'
      
      - name: Package using jlink
        run: mvn javafx:jlink

      - name: Setup Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: 1.24
      

      - name: Build Executables
        run: go build

      - name: Release artifacts
        if: ${{ github.ref_type == 'tag' }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build
            build.exe
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}


